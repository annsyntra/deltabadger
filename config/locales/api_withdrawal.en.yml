en:
    withdrawal_api:
        binance: &binance_withdrawal_config
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Go to <a href="https://www.binance.com/en/my/settings/api-management"><b>Account</b> ‚Üí <b>API Management</b></a>.'
                -   text_html: 'Click <b class="pbutton">Create API</b>.'
                -   text_html: 'Select <b class="pbutton">System generated</b>.'
                -   text_html: 'Label your keys (e.g. "deltabadger-withdrawal") and pass the security verification if necessary.'
                -   text_html: 'Click <b class="pbutton">Edit restrictions</b> in the top-right corner of the keys tile.'
                    sub_instructions:
                        -   text_html: "üîò Restrict access to trusted IPs only: whitelist %{whitelist_ip}.<br><strong>‚ö†Ô∏è Important:</strong> Do this first to enable the next step."
                        -   text_html: "Check:<br>‚òëÔ∏è <b>Enable Reading</b><br>‚òëÔ∏è <b>Enable Withdrawals</b>.<br><strong>‚ö†Ô∏è Important:</strong> Do not enable Spot Trading or other permissions."
                -   text_html: 'Click <b>Save</b> and pass the security verification if necessary.'
                -   text_html: '<b>Enable withdrawal address whitelist</b> (strongly recommended):'
                    sub_instructions:
                        -   text_html: 'Go to <b>Security</b> ‚Üí <b>Withdrawal Settings</b>.'
                        -   text_html: 'Enable <b>Withdrawal Address Whitelist</b>.'
                        -   text_html: 'Add your Deltabadger withdrawal address to the whitelist.'
                        -   text_html: 'This ensures withdrawals can only go to your pre-approved addresses, even if the API key is compromised.'
                -   text_html: 'Copy and paste your new API keys above.'
        binance_us:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Go to <a href="https://www.binance.us/settings/api-management"><b>Account</b> ‚Üí <b>API Management</b></a>.'
                -   text_html: 'Click <b class="pbutton">Create API</b>.'
                -   text_html: 'Select <b class="pbutton">System generated</b>.'
                -   text_html: 'Label your keys (e.g. "deltabadger-withdrawal") and pass the security verification if necessary.'
                -   text_html: 'Click <b class="pbutton">Edit restrictions</b> in the top-right corner of the keys tile.'
                    sub_instructions:
                        -   text_html: "üîò Restrict access to trusted IPs only: whitelist %{whitelist_ip}.<br><strong>‚ö†Ô∏è Important:</strong> Do this first to enable the next step."
                        -   text_html: "Check:<br>‚òëÔ∏è <b>Enable Reading</b><br>‚òëÔ∏è <b>Enable Withdrawals</b>.<br><strong>‚ö†Ô∏è Important:</strong> Do not enable Spot Trading or other permissions."
                -   text_html: 'Click <b>Save</b> and pass the security verification if necessary.'
                -   text_html: '<b>Enable withdrawal address whitelist</b> (strongly recommended):'
                    sub_instructions:
                        -   text_html: 'Go to <b>Crypto Addresses</b> in your account settings.'
                        -   text_html: 'Enable <b>Whitelisted Address Withdrawals</b>.'
                        -   text_html: 'Save your Deltabadger withdrawal address as an approved address.'
                        -   text_html: 'This ensures withdrawals can only go to your pre-approved addresses, even if the API key is compromised.'
                -   text_html: 'Copy and paste your new API keys above.'
        coinbase:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Select the <b>More</b> tab from the left sidebar.'
                -   text_html: 'Select <b>Advanced API</b>.'
                -   text_html: 'Click <b>Create your API key</b>. If you cannot find it, go directly from <a href="https://www.coinbase.com/settings/api">here</a>.'
                -   text_html: 'In the <b>API keys</b> tab, click <b>Create API key</b>.'
                -   text_html: 'In the popup dialog, configure:'
                    sub_instructions:
                        -   text_html: 'API key nickname'
                            sub_instructions:
                                -   text_html: 'Give your preferred name, <b>Deltabadger Withdrawal</b> is good to recognize it later.'
                        -   text_html: 'Portfolio'
                            sub_instructions:
                                -   text_html: '<b>Default</b>, or the portfolio you want Deltabadger to have access to.'
                                -   text_html: '<b>View</b> (read-only)'
                                -   text_html: '<b>Transfer</b> (send and receive)<br><strong>‚ö†Ô∏è Important:</strong> Do not enable Trade permissions.'
                        -   text_html: 'IP whitelist'
                            sub_instructions:
                                -   text_html: 'üîò Whitelist %{whitelist_ip}.'
                -   text_html: 'Click <b>Create & download</b> and complete the 2-step verification.'
                -   text_html: '<b>Enable address book allowlist</b> (strongly recommended):'
                    sub_instructions:
                        -   text_html: 'Go to <b>Settings</b> ‚Üí <b>Allowlist</b>.'
                        -   text_html: 'Enable <b>Address Book Allowlist</b>.'
                        -   text_html: 'Add your Deltabadger withdrawal address. New addresses require a <b>48-hour</b> waiting period before becoming active.'
                        -   text_html: 'This ensures withdrawals can only go to your pre-approved addresses, even if the API key is compromised.'
                -   text_html: 'Copy and paste your new API keys into the form above.'
        kraken:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: '<b>Register your withdrawal address</b> first (required by Kraken):'
                    sub_instructions:
                        -   text_html: 'Go to <b>Funding</b> ‚Üí <b>Withdrawal</b>.'
                        -   text_html: 'Select the asset and click <b>Add address</b>.'
                        -   text_html: 'Enter your Deltabadger withdrawal address, give it a label, and confirm via email.'
                        -   text_html: 'Kraken only allows withdrawals to pre-registered addresses. The API references addresses by their label.'
                -   text_html: 'In user menu go to <b>Settings</b> ‚Üí <b>Connections & API</b>.'
                -   text_html: 'Press <b>Create API key</b>.'
                -   text_html: 'Set permissions for:'
                    sub_instructions:
                        -   text_html: 'Funds permissions:'
                            sub_instructions:
                                -   text_html: '<b>Query</b>'
                                -   text_html: '<b>Withdraw</b><br><strong>‚ö†Ô∏è Important:</strong> Do not enable Order & Trades or other permissions.'
                        -   text_html: 'IP address restriction:'
                            sub_instructions:
                                -   text_html: 'üîò Whitelist %{whitelist_ip}.'
                -   text_html: 'Press <b>Generate key</b>.'
                -   text_html: 'Copy and paste your new API keys into the form above.'
        bitget:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Go to <a href="https://www.bitget.com/account/newapi"><b>Account</b> ‚Üí <b>API Management</b></a>.'
                -   text_html: 'Click <b>Create API Key</b>.'
                -   text_html: 'Select <b>System generated</b>.'
                -   text_html: 'Label your key (e.g. "Deltabadger Withdrawal") and set a <b>Passphrase</b>.'
                -   text_html: 'Set permissions:'
                    sub_instructions:
                        -   text_html: '‚òëÔ∏è <b>Read</b>'
                        -   text_html: '‚òëÔ∏è <b>Withdraw</b><br><strong>‚ö†Ô∏è Important:</strong> Do not enable Spot Trading or Futures permissions.'
                        -   text_html: 'IP whitelist:'
                            sub_instructions:
                                -   text_html: 'üîò Whitelist %{whitelist_ip}.'
                -   text_html: 'Click <b>Next</b> and complete the verification.'
                -   text_html: '<b>Enable withdrawal address whitelist</b> (strongly recommended):'
                    sub_instructions:
                        -   text_html: 'Go to <b>Security</b> ‚Üí <b>Address Management</b>.'
                        -   text_html: 'Enable <b>Withdrawal Whitelist</b>.'
                        -   text_html: 'Add your Deltabadger withdrawal address to the whitelist.'
                        -   text_html: 'This ensures withdrawals can only go to your pre-approved addresses, even if the API key is compromised.'
                -   text_html: 'Copy and paste your API Key, Secret Key, and Passphrase into the form above.'
        kucoin:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Go to <a href="https://www.kucoin.com/account/api"><b>Account</b> ‚Üí <b>API Management</b></a>.'
                -   text_html: 'Click <b>Create API</b>.'
                -   text_html: 'Label your key (e.g. "Deltabadger Withdrawal") and set a <b>Passphrase</b>.'
                -   text_html: 'Set permissions:'
                    sub_instructions:
                        -   text_html: '‚òëÔ∏è <b>General</b> (for reading account data)'
                        -   text_html: '‚òëÔ∏è <b>Transfer</b><br><strong>‚ö†Ô∏è Important:</strong> Do not enable Spot Trading or Futures permissions.'
                        -   text_html: 'IP whitelist:'
                            sub_instructions:
                                -   text_html: 'üîò Whitelist %{whitelist_ip}.'
                -   text_html: 'Click <b>Confirm</b> and complete the verification.'
                -   text_html: '<b>Enable withdrawal whitelist</b> (strongly recommended):'
                    sub_instructions:
                        -   text_html: 'Go to <b>Security Settings</b> ‚Üí <b>Withdrawal Whitelist</b>.'
                        -   text_html: 'Enable the whitelist and confirm via email.'
                        -   text_html: 'Add your Deltabadger withdrawal address as a favorite address. Note: address matching is case-sensitive.'
                        -   text_html: 'This ensures withdrawals can only go to your pre-approved addresses, even if the API key is compromised.'
                -   text_html: 'Copy and paste your API Key, Secret Key, and Passphrase into the form above.'
        bybit:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Go to <a href="https://www.bybit.com/app/user/api-management"><b>Account</b> ‚Üí <b>API Management</b></a>.'
                -   text_html: 'Click <b>Create New Key</b>.'
                -   text_html: 'Select <b>System-generated API Keys</b>.'
                -   text_html: 'Label your key (e.g. "Deltabadger Withdrawal").'
                -   text_html: 'Set permissions:'
                    sub_instructions:
                        -   text_html: '‚òëÔ∏è <b>Read-Only</b>'
                        -   text_html: '‚òëÔ∏è <b>Withdraw</b><br><strong>‚ö†Ô∏è Important:</strong> Do not enable Spot Trading or Derivatives permissions.'
                        -   text_html: 'IP whitelist:'
                            sub_instructions:
                                -   text_html: 'üîò Whitelist %{whitelist_ip}.'
                -   text_html: 'Click <b>Submit</b> and complete the verification.'
                -   text_html: '<b>Enable withdrawal address book</b> (strongly recommended):'
                    sub_instructions:
                        -   text_html: 'Go to <b>Security</b> ‚Üí <b>Withdrawal Security</b>.'
                        -   text_html: 'Enable <b>Withdraw via Address Book</b>.'
                        -   text_html: 'Add your Deltabadger withdrawal address to the address book. You must add it per network (e.g. BTC and BEP20 are separate entries). New addresses have a <b>24-hour</b> waiting period.'
                        -   text_html: 'This ensures withdrawals can only go to your pre-approved addresses, even if the API key is compromised.'
                -   text_html: 'Copy and paste your new API keys into the form above.'
        mexc:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Go to <a href="https://www.mexc.com/user/openapi"><b>Account</b> ‚Üí <b>API Management</b></a>.'
                -   text_html: 'Click <b>Create API Key</b>.'
                -   text_html: 'Label your key (e.g. "Deltabadger Withdrawal").'
                -   text_html: 'Set permissions:'
                    sub_instructions:
                        -   text_html: '‚òëÔ∏è <b>View Order Details</b>'
                        -   text_html: '‚òëÔ∏è <b>Withdraw</b><br><strong>‚ö†Ô∏è Important:</strong> Do not enable Trade permissions.'
                        -   text_html: 'Link IP Address:'
                            sub_instructions:
                                -   text_html: 'üîò Whitelist %{whitelist_ip}.'
                -   text_html: 'Click <b>Confirm</b> and complete the verification.'
                -   text_html: '<b>Enable withdrawal whitelist</b> (strongly recommended ‚Äî off by default on MEXC):'
                    sub_instructions:
                        -   text_html: 'Go to <b>Address Management</b> ‚Üí <b>Manage Whitelist</b>.'
                        -   text_html: 'Enable the <b>Withdrawal Whitelist</b>.'
                        -   text_html: 'Add your Deltabadger withdrawal address. New addresses have a <b>24-hour</b> waiting period.'
                        -   text_html: 'This ensures withdrawals can only go to your pre-approved addresses, even if the API key is compromised.'
                -   text_html: 'Copy and paste your new API keys into the form above.'
        gemini:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Go to <a href="https://exchange.gemini.com/settings/api"><b>Settings</b> ‚Üí <b>API</b></a>.'
                -   text_html: 'Click <b>Create a New API Key</b>.'
                -   text_html: 'Set the key scope to <b>Primary</b>.'
                -   text_html: 'Set permissions:'
                    sub_instructions:
                        -   text_html: '‚òëÔ∏è <b>Account Balance</b>'
                        -   text_html: '‚òëÔ∏è <b>Fund Management</b><br><strong>‚ö†Ô∏è Important:</strong> Do not enable Order Placement permissions.'
                -   text_html: 'Click <b>Create API Key</b> and complete the verification.'
                -   text_html: '<b>Enable Approved Addresses</b> (strongly recommended):'
                    sub_instructions:
                        -   text_html: 'Go to <b>Settings</b> ‚Üí <b>Address Book</b>.'
                        -   text_html: 'Enable <b>Withdrawal Protection</b>.'
                        -   text_html: 'Add your Deltabadger withdrawal address. New addresses have a <b>7-day</b> waiting period.'
                        -   text_html: 'This ensures withdrawals can only go to your pre-approved addresses, even if the API key is compromised.'
                -   text_html: 'Copy and paste your new API keys into the form above.'
        bitvavo:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: '<b>Register your withdrawal address</b> first (required by Bitvavo):'
                    sub_instructions:
                        -   text_html: 'Go to <b>Account</b> ‚Üí <b>Address Book</b>.'
                        -   text_html: 'Add your Deltabadger withdrawal address and confirm via email.'
                        -   text_html: 'Bitvavo requires all withdrawal addresses to be verified in the address book before use.'
                -   text_html: 'Go to <a href="https://account.bitvavo.com/user/api"><b>Settings</b> ‚Üí <b>API</b></a>.'
                -   text_html: 'Click <b>Generate new key</b>.'
                -   text_html: 'Set permissions:'
                    sub_instructions:
                        -   text_html: '‚òëÔ∏è <b>View</b>'
                        -   text_html: '‚òëÔ∏è <b>Withdraw</b><br><strong>‚ö†Ô∏è Important:</strong> Do not enable Trade permissions.'
                        -   text_html: 'IP whitelist:'
                            sub_instructions:
                                -   text_html: 'üîò Whitelist %{whitelist_ip}.'
                -   text_html: 'Click <b>Generate</b>.'
                -   text_html: 'Copy and paste your new API keys into the form above.'
